<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Billing App</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 15px;
}
.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
h1 { text-align:center; margin-bottom:10px; color:#004085; }
label { display:block; margin-top:10px; font-weight:bold; }
input, select, button {
  width:100%; padding:10px; margin-top:5px;
  border-radius:5px; border:1px solid #ccc; box-sizing:border-box;
}
button { background:#007bff; color:#fff; border:none; font-weight:bold; cursor:pointer; }
button:hover { background:#0056b3; }

.row { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
.row > * { flex:1; min-width: 100px; }

.table-wrapper { overflow-x:auto; margin-top:15px; }

table { width:100%; border-collapse:collapse; min-width:400px; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background:#f2f2f2; }
td { font-weight:bold; }
.grand { text-align:right; font-weight:bold; font-size:18px; margin-top:10px; }

@media (max-width:600px){
  h1{font-size:22px;}
  th, td{font-size:14px; padding:6px;}
  button{font-size:14px; padding:10px;}
}

</style>
</head>
<body>

<div class="container">
  <i><h1>FMS EVENTS & CATERING</h1></i>

  <label for="customer">Customer Name:</label>
  <input type="text" id="customer" placeholder="Enter customer name">

  <!-- Item + Quantity + Variant -->
  <div class="row">
    <div style="flex:2">
      <label for="item">Select Item:</label>
      <select id="item"></select>
      <div id="variantWrapper"></div>
    </div>
    <div style="flex:1">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1">
    </div>
  </div>

  <!-- Add Item + Clear -->
  <div class="row">
    <button onclick="addItem()">Add Item</button>
    <button onclick="clearAll()" style="background:#dc3545">Clear All</button>
  </div>

  <!-- Extra Charges -->
  <div class="row">
    <div style="flex:2">
      <label for="extra1">പന്തൽ:</label>
      <input type="number" id="extra1" min="0" placeholder="Enter Amount Here..">
    </div>
    <div style="flex:1; align-self:end;">
      <button onclick="addExtra1()">Add Amount</button>
    </div>
  </div>

  <div class="row">
    <div style="flex:2">
      <label for="extra2">കാർപെറ്റ്:</label>
      <input type="number" id="extra2" min="0" placeholder="Enter Amount Here..">
    </div>
    <div style="flex:1; align-self:end;">
      <button onclick="addExtra2()">Add Amount</button>
    </div>
  </div>

  <div class="row">
    <div style="flex:2">
      <label for="extra3">Ceiling & Decoration:</label>
      <input type="number" id="extra3" min="0" placeholder="Enter Amount Here..">
    </div>
    <div style="flex:1; align-self:end;">
      <button onclick="addExtra3()">Add Amount</button>
    </div>
  </div>

  <!-- Transportation Fee  -->
  <div class="row">
    <div style="flex:2">
      <label for="transport">Loading & Transportation:</label>
      <input type="number" id="transport" min="0" placeholder="Enter Amount Here..">
    </div>
    <div style="flex:1; align-self:end;">
      <button onclick="addTransport()">Add Amount</button>
    </div>
  </div>
  
 <!-- Custom Extra Charges Section -->
<h3 style="margin-top:20px; color:#004085; text-align:center;">Additional Custom Charges</h3>

<!-- Custom Extra 1 -->
<label style="margin-top:10px; font-weight:bold;">Custom Extra 1:</label>
<div class="row">
  <div style="flex:2; display:flex; gap:8px;">
    <input type="text" id="customName1" placeholder="Enter Name (e.g. Stage)" style="flex:1;">
    <input type="number" id="customAmount1" min="0" placeholder="Enter Amount" style="flex:1;">
  </div>
  <div style="flex:1; align-self:end;">
    <button onclick="addCustomExtra(1)">Add Amount</button>
  </div>
</div>

<!-- Custom Extra 2 -->
<label style="margin-top:10px; font-weight:bold;">Custom Extra 2:</label>
<div class="row">
  <div style="flex:2; display:flex; gap:8px;">
    <input type="text" id="customName2" placeholder="Enter Name (e.g. Decoration)" style="flex:1;">
    <input type="number" id="customAmount2" min="0" placeholder="Enter Amount" style="flex:1;">
  </div>
  <div style="flex:1; align-self:end;">
    <button onclick="addCustomExtra(2)">Add Amount</button>
  </div>
</div>

<!-- Custom Extra 3 -->
<label style="margin-top:10px; font-weight:bold;">Custom Extra 3:</label>
<div class="row">
  <div style="flex:2; display:flex; gap:8px;">
    <input type="text" id="customName3" placeholder="Enter Name (e.g. Flowers)" style="flex:1;">
    <input type="number" id="customAmount3" min="0" placeholder="Enter Amount" style="flex:1;">
  </div>
  <div style="flex:1; align-self:end;">
    <button onclick="addCustomExtra(3)">Add Amount</button>
  </div>
</div>

<!-- Custom Extra 4 -->
<label style="margin-top:10px; font-weight:bold;">Custom Extra 4:</label>
<div class="row">
  <div style="flex:2; display:flex; gap:8px;">
    <input type="text" id="customName4" placeholder="Enter Name (e.g. Sound System)" style="flex:1;">
    <input type="number" id="customAmount4" min="0" placeholder="Enter Amount" style="flex:1;">
  </div>
  <div style="flex:1; align-self:end;">
    <button onclick="addCustomExtra(4)">Add Amount</button>
  </div>
</div>

<!-- Custom Extra 5 -->
<label style="margin-top:10px; font-weight:bold;">Custom Extra 5:</label>
<div class="row">
  <div style="flex:2; display:flex; gap:8px;">
    <input type="text" id="customName5" placeholder="Enter Name (e.g. Generator)" style="flex:1;">
    <input type="number" id="customAmount5" min="0" placeholder="Enter Amount" style="flex:1;">
  </div>
  <div style="flex:1; align-self:end;">
    <button onclick="addCustomExtra(5)">Add Amount</button>
  </div>
</div>

  <div class="table-wrapper">
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <p class="grand">Grand Total: <span id="grandTotal">0.00</span></p>

  <div class="row">
    <button onclick="printInvoice()">Print Invoice</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
